<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>얼굴 인증</title>
  <link rel="stylesheet" href="./css/loginface.css">

</head>
<body>
  <header>
    <h1>얼굴 인증</h1>
  </header>
  <main>
    <video id="video" autoplay></video>
    <button id="captureButton">next</button>
    
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const embeddingDisplay = document.getElementById('embeddingDisplay');
  
      try {
        // 메인 프로세스에서 저장된 임베딩 값 가져오기
        const embedding = await window.electronAPI.getEmbedding();
  
        if (embedding && embedding.length > 0) {
          console.log('임베딩 값을 성공적으로 가져왔습니다.');
          
        } else {
          console.warn('임베딩 값이 비어 있습니다.');
         
        }
      } catch (error) {
        console.error('임베딩 값을 가져오는 데 실패했습니다:', error.message);
        
      }
    });
  </script>

<script src="path/to/showToast.js"></script>


<script type="module" src="./renderer-login-face.js"></script>
</body>
</html>
