<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/antispoofing.css">

    #nextButton {
      display: none; /* 버튼을 숨김 */
    }

<body>

    <div class="left-logo" onclick="navigateToIndex()">
        <img src="./img/looknlock-logo.png" alt="logo icon">

      <div class="loading-animation" id="loading-animation"></div>
      <p id="spoof-result" class="result-text">로딩 중...</p>
      <button id="nextButton" disabled>다음</button>
      <button type="button" id="back-button" class="back-button">&lt;</button>
</body>
