<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 - look & lock</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- 공통 헤더 -->
  <header>
    <img src="./img/looknlock-logo.png" alt="look & lock logo" class="logo" id="logo">
    <h1 class="title">look & lock</h1>
  </header>

  <main class="signup-container">
    <h2>회원가입</h2>
    <input type="email" id="email" placeholder="이메일">
    <input type="password" id="password" placeholder="비밀번호">
    <button id="submitSignUp">회원가입 완료</button>
  </main>
  <button type="button" id="back-button" class="back-button">뒤로 가기</button>

<script src="site_registration.js"></script>
<script>
    document.getElementById('back-button').addEventListener('click', () => {
        window.location.href = 'index.html'; // index.html로 이동
    });
</script>



  <script type="module" src="./renderer-signup.js"></script>
</body>
</html>
