<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 - look & lock</title>
  <link rel="stylesheet" href="./css/signup.css">
</head>
<body>
  <!-- 공통 헤더 -->
  <body>
    <div class="left-panel">
      <div class="left-logo" onclick="navigateToIndex()">
        <img src="./img/looknlock-logo.png" alt="logo icon">
        <span>look & lock</span>
      </div>
    </div>
    <div class="right-panel">
      <button type="button" id="back-button" class="back-button">&lt;</button>
      <div class="signup-container">
        <h2>회원가입</h2>
        <label for="email">Email address</label>
        <input type="email" id="email" placeholder="" required>
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="" required>
        <button id="submitSignUp">가입하기</button>
      </div>
    </div>

<script src="site_registration.js"></script>
<script>
    document.getElementById('back-button').addEventListener('click', () => {
        window.location.href = 'index.html'; // index.html로 이동
    });
</script>



  <script type="module" src="./renderer-signup.js"></script>
</body>
</html>
