<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/mainpage.css">
  <title>Main Page</title>
</head>
<body>
  <div class="top-right-buttons">
    <button id="logOutButton">Log Out</button>
    <button id="deleteAccountButton">회원탈퇴</button>
  </div>
  <div class="center-container">
    <img src="img/looknlock-logo.png" alt="logo icon" class="logo-icon">
    <h1>look & lock</h1>
  </div>
  <main>
    <button id="addButton">Add New Site</button>
    <div class="url-container">
      <input type="text" id="url-input" placeholder="Enter URL">
      <button id="go-button">Go</button>
    </div>
    <div id="data-display"></div> <!-- 여기에 사이트 데이터가 표시됨 -->
    <video id="webcam-video"></video>
    <div id="toast" class="toast"></div>


  </main>

  <script src="renderer-mainpage.js"></script>
</body>
</html>
